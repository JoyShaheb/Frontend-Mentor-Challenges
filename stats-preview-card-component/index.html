<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <div class="text__heading">
          Get <span class="purple">insights</span> that help your business grow.
        </div>
        <div class="text__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="text__stats">
          <div class="text__stats-1">
            <div class="number">10K+</div>
            <div class="stat-text">companies</div>
          </div>
          <div class="text__stats-2">
            <div class="number">314</div>
            <div class="stat-text">templates</div>
          </div>
          <div class="text__stats-3">
            <div class="number">12M+</div>
            <div class="stat-text">queries</div>
          </div>
        </div>
      </div>
      <div class="image"></div>
    </div>
  </body>
</html>
