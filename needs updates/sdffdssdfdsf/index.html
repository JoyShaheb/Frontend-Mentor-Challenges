<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="image"></div>

      <div class="content">
        <!-- /**
          * ! Contains title & info text
          **/ -->
        <div class="content__text">
          <div class="content__text-title">Order Summary</div>
          <div class="content__text-info">
            You can now listen to millions of songs, <br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </div>
        </div>
        <!-- /**
          * ! Contains the pricing plans
          **/ -->
        <div class="content__plan">
          <div class="content__plan-image">
            <img src="./images/icon-music.svg" alt="" />
          </div>
          <div class="content__plan-price">
            Annual Plan <br />
            $59.99/year
          </div>
          <div class="content__plan-change">Change</div>
        </div>
        <!-- /**
          * ! Contains all the buttons
          **/ -->
        <div class="content__btn">
          <div class="content__btn-1">Proceed to Payment</div>
          <div class="content__btn-2">Cancel Order</div>
        </div>
      </div>
    </div>
  </body>
</html>
