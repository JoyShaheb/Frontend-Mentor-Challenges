<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card text-center shadow-lg">
      <img
        src="images/illustration-hero.svg"
        class="card-img-top mb-4"
        alt="..."
      />
      <div class="card-body px-md-5 px-3">
        <h5 class="card-title fs-3 fw-bold">Order Summary</h5>
        <p class="card-text mb-4">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="container plan mb-4">
          <div class="row align-items-center">
            <div class="col-3">
              <img class="img-fluid" src="images/icon-music.svg" alt="" />
            </div>
            <div class="col-6 text-start">
              <span class="fw-bold fs-6">Annual Plan</span>
              <span class="fs-6 price"> $59.99/year </span>
            </div>
            <div class="col-3 change fs-6">Change</div>
          </div>
        </div>
        <div class="d-flex flex-column gap-3">
          <a href="#" class="btn btn-1 shadow">Proceed to Payment</a>
          <a href="" class="btn btn-2 fw-bold">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
